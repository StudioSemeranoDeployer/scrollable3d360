<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>One‑Page 3D & Scroll</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Hamburger Menu -->
  <input type="checkbox" id="menu-toggle" />
  <label for="menu-toggle" class="hamburger">
    <span></span><span></span><span></span>
  </label>
  <nav class="nav">
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Canvas 3D e sfondo -->
  <div id="canvas-container"></div>

  <!-- Sections One‑Page -->
  <section id="home"><h1>Benvenuto</h1></section>
  <section id="about"><h2>Chi Siamo</h2></section>
  <section id="contact"><h2>Contattaci</h2></section>

  <!-- Script Modules -->
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.156.1/build/three.module.js';
    import { OrbitControls }  from 'https://unpkg.com/three@0.156.1/examples/jsm/controls/OrbitControls.js'; :contentReference[oaicite:0]{index=0}
    import { GLTFLoader }     from 'https://unpkg.com/three@0.156.1/examples/jsm/loaders/GLTFLoader.js';
    import Lenis              from 'https://cdn.jsdelivr.net/npm/@studio-freight/lenis@0.2.26/bundled/lenis.min.js';
    import { gsap }           from 'https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js';
    import { ScrollTrigger }  from 'https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/ScrollTrigger.min.js';
    gsap.registerPlugin(ScrollTrigger); :contentReference[oaicite:1]{index=1}

    // — Lenis smooth scroll
    const lenis = new Lenis({ smooth: true, duration: 1.2 });
    function raf(t){ lenis.raf(t); requestAnimationFrame(raf) }
    requestAnimationFrame(raf);

    // — Three.js setup
    const container = document.getElementById('canvas-container');
    const scene     = new THREE.Scene();
    const camera    = new THREE.PerspectiveCamera( 45, innerWidth/innerHeight, 0.1, 100 );
    camera.position.set(0, 1, 3);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(innerWidth, innerHeight);
    container.appendChild(renderer.domElement);

    // — 360° Background Sphere
    const loaderTex = new THREE.TextureLoader();
    loaderTex.load('your-360-bg.jpg', tex => {
      const bgGeo = new THREE.SphereGeometry( 50, 60, 40 );
      const bgMat = new THREE.MeshBasicMaterial({ map: tex, side: THREE.BackSide });
      const bgMesh = new THREE.Mesh(bgGeo, bgMat);
      scene.add(bgMesh);

      // Rotate the background on scroll and loop back
      gsap.to(bgMesh.rotation, {
        y: Math.PI * 2,
        ease: 'none',
        scrollTrigger: {
          trigger: document.body,
          start: 'top top',
          end: 'bottom bottom',
          scrub: true,
        }
      }); :contentReference[oaicite:2]{index=2}
    });

    // — Load and center GLTF model
    const loader3D = new GLTFLoader();
    loader3D.load('model.glb', gltf => {
      const model = gltf.scene;
      scene.add(model);
      model.position.set(0, 0, 0);

      // Rotate model on scroll
      gsap.to(model.rotation, {
        y: Math.PI * 2,
        ease: 'none',
        scrollTrigger: {
          trigger: document.body,
          start: 'top top',
          end: 'bottom bottom',
          scrub: true
        }
      }); :contentReference[oaicite:3]{index=3}
    });

    // Lights & Controls
    scene.add(new THREE.AmbientLight(0xffffff, 0.8));
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true; controls.dampingFactor = 0.05; :contentReference[oaicite:4]{index=4}

    window.addEventListener('resize', () => {
      camera.aspect = innerWidth/innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });

    // — Render Loop
    function animate(){
      controls.update();
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
