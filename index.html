<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Orbit + Smooth Scroll</title>
  <style>
    body, html { margin: 0; height: 200vh; } /* corpo pi√π lungo per scroll */
    #canvas-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none; /* per non bloccare lo scroll */
    }
  </style>
</head>
<body>
  <div id="canvas-container"></div>

  <!-- Three.js -->
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.156.1/build/three.module.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.156.1/examples/jsm/controls/OrbitControls.js'; :contentReference[oaicite:0]{index=0}

    // Lenis per smooth scroll
    import Lenis from 'https://cdn.jsdelivr.net/npm/@studio-freight/lenis@0.2.26/bundled/lenis.min.js';

    // GSAP + ScrollTrigger
    import { gsap } from 'https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js';
    import { ScrollTrigger } from 'https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/ScrollTrigger.min.js';
    gsap.registerPlugin(ScrollTrigger); :contentReference[oaicite:1]{index=1}

    // --- Setup Lenis ---
    const lenis = new Lenis({ smooth: true, duration: 1.2 });
    function raf(time) {
      lenis.raf(time);
      requestAnimationFrame(raf);
    }
    requestAnimationFrame(raf);

    // --- Setup Three.js ---
    const container = document.getElementById('canvas-container');
    const scene     = new THREE.Scene();
    const camera    = new THREE.PerspectiveCamera(45, innerWidth/innerHeight, 0.1, 100);
    camera.position.set(0, 1, 3);

    const renderer  = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(innerWidth, innerHeight);
    container.appendChild(renderer.domElement);

    // Luce e oggetto di prova
    scene.add(new THREE.AmbientLight(0xffffff, 0.8));
    const geo   = new THREE.BoxGeometry(0.5,0.5,0.5);
    const mat   = new THREE.MeshNormalMaterial();
    const mesh  = new THREE.Mesh(geo, mat);
    scene.add(mesh);

    // OrbitControls con damping
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    window.addEventListener('resize', () => {
      camera.aspect = innerWidth/innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });

    // --- Legare la rotazione allo scroll ---
    gsap.to(mesh.rotation, {
      y: Math.PI * 4,
      ease: 'none',
      scrollTrigger: {
        trigger: document.body,
        start: 'top top',
        end: 'bottom bottom',
        scrub: true,    // sincronizza rotazione con lo scroll
        markers: false  // imposta true per debug
      }
    });

    // --- Loop di rendering ---
    function animate() {
      controls.update();           // necessario per damping :contentReference[oaicite:2]{index=2}
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
